<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Add task</ion-label>
      <ion-input [(ngModel)]="task" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="addNewTask(task_list, task)">Add task</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of task_list">
      <h2>{{item}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
